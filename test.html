<html>
	<head>
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="all" /> 
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
		<link rel="stylesheet" type="text/css" href="bx_styles/bx_styles.css" /> 
		<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.flip.min.js" type="text/javascript"></script>
		<script src="js/jquery.bxSlider.min.js" type="text/javascript"></script>
		<script src="js/scripts.js" type="text/javascript"></script> 
		
		<script type="text/javascript">
			$(function(){
				
				var slider = $('#slider').bxSlider({speed: 150});
				
				$(document).keydown(function (e) {
					  var keyCode = e.keyCode || e.which,
					      arrow = {left: 37, up: 38, right: 39, down: 40 };

					  switch (keyCode) {
					    case arrow.left:
					    	slider.goToPreviousSlide();
					    break;
					    case arrow.right:
					    	 slider.goToNextSlide();
					    break;
					  }
				});
				
				$(".note").click(function(){
					$(this).flip({
						direction: "lr",
						speed: 100,
						color: $(this).css("background-color"),
						onEnd: function(clone, element){
							element.find("div.original").toggle();
							element.find("div.translated").toggle();
						}
					});	
				});
				
			});

		</script> 
		
	</head>

	<body style="padding: 4em;"> 

				<div class="note yellow">
					<div class="original">
						<ul class="term">
							<li>cecha</li>
							<li class="nobullet">cechy</li>
						</ul>
						<ul class="example">
							<li>cecha charakteru</li>
						</ul>
					</div>
					<div class="translated">
						<ul class="term">
							<li>die Eigenschaft</li>
							<li class="nobullet">die Eigenschaften</li>
						</ul>
						<ul class="example">
							<li>die Charaktereigenschaft fsd f sd</li>
						</ul>
					</div>
					<div class="picture">
						<img src="img/image.png"/>
					</div>
					<div class="category">Umys³</div>
					<div class="number">1</div>
				</div>
			

	</body> 
</html>
