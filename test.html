<html>
	<head>
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="all" /> 
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
		<link rel="stylesheet" type="text/css" href="bx_styles/bx_styles.css" /> 
		<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
		<script src="js/jquery.flip.min.js" type="text/javascript"></script>
		<script src="js/scripts.js" type="text/javascript"></script> 
		
		<script type="text/javascript">
			$(function(){
				
				$(".note").click(function(){
					$(this).flip({
						direction: "tb",
						speed: 100,
						color: $(this).css("background-color"),
						onEnd: function(clone, element){
							element.find("div.original").toggle();
							element.find("div.translated").toggle();
						}
					});	
				});
				
			});

		</script> 
		
	</head>

	<body style="padding: 4em;"> 

	<div id="flashcards" align="center" style="margin-top: 6em;">

		<div class="note">
			<div class="original">
				<ul class="term">
					<li>ekolog</li>
					<li class="nobullet">ekolodzy</li>
				</ul>
				<ul class="example">
					<li>Ekolodzy protestuja przeciwko budowie autostrady.</li>
				</ul>
			</div>
			<div class="translated">
				<ul class="term">
					<li>der Umweltschutzer</li>
					<li class="nobullet">die Umweltschutzer</li>
				</ul>
				<ul class="example">
					<li>Die Umweltschutzer protestieren gegen den Bau der Autobahn.</li>
				</ul>
			</div>
			<div class="picture">
				<img src="img/eko.jpg"/>
			</div>
			<div class="category">Umys³</div>
			<div class="number">2</div>
			<div class="read">&nbsp;</div>
		</div>

	</div>
			

	</body> 
</html>
