<html>
	<head>
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="all" /> 
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" /> 
		<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.flip.min.js" type="text/javascript"></script> 
		
		<script type="text/javascript">
			$(function(){
				$(".note").click(function(){
					$(this).flip({
						direction:"lr",
						speed: 150,
						color: $(this).css("background-color"),
						onEnd: function(clone, element){
							element.find("div.original").toggle();
							element.find("div.translated").toggle();
						}
					});				
				});
			});

		</script> 
		
	</head>

	<body style="padding: 2em;"> 
		<div class="note yellow">
			<div class="original">
				<ul class="term">
					<li>cecha</li>
					<li>cechy</li>
				</ul>
				<ul class="example">
					<li>cecha charakteru</li>
				</ul>
			</div>
			<div class="translated">
				<ul class="term">
					<li>die Eigenschaft</li>
					<li>die Eigenschaften</li>
				</ul>
				<ul class="example">
					<li>die Charaktereigenschaft</li>
				</ul>
			</div>
			<div class="category">Posi³ki</div>
			<div class="number">1</div>
		</div>
	</body> 
</html>
